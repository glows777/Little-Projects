    <title>我爱我家</title>
</head>
<body>

    <button id="sbdd">点我一下</button>
    <script>
        const sb = document.getElementById('wdnmd');
        // timer函数是点击事件中，设置计时器所触发的函数
        function timer(){
           let sb2=document.createElement("p");
           sb.appendChild(sb2);
           sb2.innerText="我爱我家"
        }
        const sbdd = document.getElementById('sbdd');
        sbdd.addEventListener('click',()=>{
           var time = setInterval("timer()", 500);}
        )  
        
    </script>
